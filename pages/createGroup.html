<div id="wrap">

    <!-- container -->
    <div class="container" >
        <h2>创建小组</h2>
        <hr>
        <div class="row">
            <form class="form-horizontal" action="#" method="post">
              <div class="control-group">
                <label class="control-label" for="groupName">小组名称</label>
                <div class="controls">
                  <input type="text" id="groupName" placeholder="小组名称">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="groupIntro">小组介绍</label>
                <div class="controls">
                  <textarea name="groupIntro" id="groupIntro" cols="30" rows="10"></textarea>
                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <button id="createGroupButton" type="submit" class="btn">提交</button>
                </div>
              </div>
            </form>
        </div>

    </div> <!-- /container -->
    <div class="push_20"></div>
