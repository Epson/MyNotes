                    <hr />
                    <div class="span8">
                        <div class="setHeadpic">
                            设置新头像
                            <div class="current_pic" id="avatar">
                                
                            </div>

                             <div class="choose_pic">

                                 <form id="upload_face" enctype="multipart/form-data" method="post">

                                     <input name="image" id="image" type="file">
                                 </form>
                             </div>
                        </div>
                        <form class="form-horizontal">

                                <div class="control-group">
                                    <label class="control-label" for="focusedInput">用户名：</label>
                                    <div class="controls">

                                </div>

                                    <label class="control-label" for="focusedInput">邮箱：</label>

                                        <input class="input-xlarge focused" type="email" id="email">
                                    </div>
                                </div>

                                    <label class="control-label" for="focusedInput">个人介绍：</label>
                                    <div class="controls">
                                        <textarea class="input-xlarge focused" type="text" id="introduction"></textarea>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" id="submit" class="btn btn-primary">保存</button>
                                    <button class="btn">取消</button>
                                </div>
                            </fieldset>
