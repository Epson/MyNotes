<!DOCTYPE html>
<html lang="zh_cn">
  <head>
    <meta charset="utf-8">
    <title>MyNotes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MyNotes">
    <meta name="author" content="huanghuiquan">

    <!-- styles -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">   <!-- common styles -->
    <!-- js -->
    <script type="text/javascript" src="../javascript/lib/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../javascript/common/checkLogin.js"></script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div id="wrap">
      <!-- Nav -->
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </a>
            <ul class="nav pull-right">
            </ul>
            <a class="brand" href="#">MyNotes</a> <!-- logo -->
            <div class="nav-collapse collapse">
              <ul id="nav" class="nav">
                <li><a href="index.html">首页</a></li>
                <li><a href="hotResources.html">热门资源</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>
      </div><!-- /Nav -->
      
      <!-- placeholder for 60px -->
      <div class="push"></div> 
      
      <!-- container -->
      <div class="container" >
        <h2>创建资源</h2>
        <hr>
        <form class="form-horizontal">
          <div class="control-group">
            <label class="control-label" for="title">标题</label>
            <div class="controls">
              <input type="text" id="title" placeholder="">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="picture">图片</label>
            <div class="controls">
              <input type="file" id="image" placeholder="">
            </div>
          </div>
           <div class="control-group ">
            <label class="control-label " for="contextBrief">分类</label>
            <div class="controls">
              <select id="category" name="cars">
                <option value="0" selected="selected">书籍</option>
                <option value="1">网页</option>
                <option value="2">论文</option>
              </select>
            </div>
          </div>
          <div class="control-group ">
            <label class="control-label " for="contextBrief">内容简介</label>
            <div class="controls">
              <textarea name="contextBrief" id="contextBrief" class="span8" cols="30" rows="8"></textarea>
            </div>
          </div>
          <div class="control-group ">
            <label class="control-label " for="marks">标签</label>
            <div class="controls">
              <textarea name="marks" id="marks" class="span8" cols="30" rows="2" placeholder="标签之间使用空格分隔"></textarea>
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button type="submit" id="createResource" class="btn">提交</button>
            </div>
          </div>
        </form>
      </div> <!-- /container -->
      <div class="push_20"></div>
      <div class="push"></div>
    </div>
    
    <!-- footer -->
    <div id="footer">
      <div class="container">
        <p>For Web2.0 Project <span class="muted">by FloatCloud Team</span></p>
      </div>
    </div> <!-- /footer -->
    
  </body>
</html>
