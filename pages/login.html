<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <meta charset="utf-8">
    <title>MyNotes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MyNotes">
    <meta name="author" content="huanghuiquan">

    <!-- styles -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">   <!-- common styles -->

    <!-- js -->
    <script type="text/javascript" src="../javascript/lib/jquery-1.8.3.min.js"></script>

    <style type="text/css">
    	#register{
    		border-left: solid 1px #C7AD7F;
    		padding-left: 40px;
    		height: 150px;
    	}
    </style>
    <!-- js -->
    <script type="text/javascript" src="../javascript/lib/jquery-1.8.3.min.js"></script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
<div id="wrap">
    <!-- Nav -->
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <ul class="nav pull-right">
                    <li><a class="nav-text" href="#"><span>登陆</span></a></li>
                </ul>
                <a class="brand" href="#">MyNotes</a> <!-- logo -->
                <div class="nav-collapse collapse">
                    <ul id="nav" class="nav">
                        <li><a href="index.html">首页</a></li>
                        <li><a href="hotResources.html">热门资源</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div><!-- /Nav -->

    <!-- placeholder for 60px -->
    <div class="push"></div>

    <!-- container -->
    <div class="container" >
        <h2>登录</h2>
        <hr>
		<form class="form-horizontal span6" action="#" method="post">
		  <div class="control-group">
		    <label class="control-label" for="inputEmail">账号</label>
		    <div class="controls">
		      <input type="text" id="inputUsername" placeholder="请输入账号">
		    </div>
		  </div>
		  <div class="control-group">
		    <label class="control-label" for="inputPassword">密码</label>
		    <div class="controls">
		      <input type="password" id="inputPassword" placeholder="请输入密码">
		    </div>
		  </div>
		  <div class="control-group">
		    <div class="controls">
		      <button id="loginButton" type="submit" class="btn">登录</button>
		    </div>
		  </div>
		</form>
		<div id="register" class="span4">
			<p>还没有账号？赶快来加入我们吧！</p>
			<a href="register.html" class="btn">注册</a>
		</div>

    </div> <!-- /container -->
    <div class="push_20"></div>
    <div class="push"></div>
</div>

<!-- footer -->

<div id="footer">
    <div class="container">
        <p>For Web2.0 Project <span class="muted">by FloatCloud Team</span></p>
    </div>
</div> <!-- /footer -->
